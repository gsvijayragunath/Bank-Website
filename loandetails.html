<!DOCTYPE html>
<html>
<head>
  <title>2-Loan Application Form</title>
  <link rel="stylesheet" type="text/css" href="loandetails.css">
</head>
<body>
  <header>
    <h1>Loan Application Form</h1>
    <h2>2. Details of the Loan</h2>
  </header>

  <main>
    <form id="loan-form">
      <h2>Loan Details</h2>
      <div class="form-group">
        <label for="loan-type">Loan Type:</label>
        <select id="loan-type" name="loan-type" required>
          <option value="">Select Loan Type</option>
          <option value="personal">Personal Loan</option>
          <option value="home">Home Loan</option>
          <option value="car">Car Loan</option>
          <option value="car">Gold Loan</option>
          <option value="car">Health care Loan</option>
          <!-- Add more loan types as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="term">Loan Term:</label>
        <select id="term" name="term" required>
          <option value="">Select Term</option>
          <option value="12">12 months</option>
          <option value="24">24 months</option>
          <option value="36">36 months</option>
          <option value="36">48 months</option>
          <option value="36">60 months</option>

        </select>
      </div>
      <div class="form-group">
        <label for="interest-rate">Interest Rate:</label>
        <input type="number" id="interest-rate" name="interest-rate" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="date">Date of Application:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <input type="submit" value="Submit" class="btn-submit">
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Loan Application Form. All rights reserved.</p>
  </footer>
</body>
</html>
