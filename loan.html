<!DOCTYPE html>
<html>
<head>
  <title>1-Loan Application Form</title>
  <link rel="stylesheet" type="text/css" href="loan.css">
</head>
<body>
  <header>
    <h1>Loan Application Form</h1>
    <h2> 1.Personal Information of the Applicant</h2>
  </header>

  <main>
    <form id="loan-form">
      <h2>Personal Information</h2>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="Pan">PAN Card Number :</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="Aadhar">Aadhar Card Number:</label>
        <input type="number" id="aadharNumber" name="aadharNumber" required>
      </div>
      <div class="form-group">
        <label for="Address">Residential Address:</label>
        <input type="text" id="Address" name="Address" required>
      </div>
      <div class="form-group">
        <label for="Address">Permanent Address:</label>
        <input type="text" id="Address" name="Address" required>
      </div>
      <div class="form-group">
        <label for="Date">Date</label>
        <input type="date" id="Date" name="Date" required>
      </div>
      
      <a href="loandetails.html" class="btn-Next">Next</a>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Loan Application Form. All rights reserved.</p>
  </footer>
</body>
</html>
