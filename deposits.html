<!DOCTYPE html>
<html>
<head>
  <title>Deposit Form</title>
  <link rel="stylesheet" type="text/css" href="deposits.css">
</head>
<body>
  <header>
    <h1>Deposit Form</h1>
  </header>

  <main>
    <form id="deposit-form">
      <h2>Deposit Details</h2>
      <div class="form-group">
        <label for="Name">Name of the Account Holder:</label>
        <input type="Text" id="Name" name="Name" required>
      </div>
      <div class="form-group">
        <label for="ifsc">IFSC Code:</label>
        <input type="text" id="ifsc" name="ifsc" required>
      </div>
      <div class="form-group">
        <label for="account-number">Account Number:</label>
        <input type="text" id="account-number" name="account-number" required>
      </div>
      <div class="form-group">
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>
      </div>
      <div class="form-group">
        <label for="deposit-type">Type of Deposit:</label>
        <select id="deposit-type" name="deposit-type" required>
          <option value="">Select Deposit Type</option>
          <option value="savings">Savings Deposit</option>
          <option value="current">Current Deposit</option>
          <option value="fixed">Fixed Deposit</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Amount">Amount in Rupees:</label>
        <input type="text" id="Amount" name="Amount" required>
      </div>
      <div class="form-group">
        <label for="phnumber">Phone Number</label>
        <input type="text" id="number" name="Number" required>
      </div>

      <input type="submit" value="Submit" class="btn-submit">
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Deposit Form. All rights reserved.</p>
  </footer>
</body>
</html>
